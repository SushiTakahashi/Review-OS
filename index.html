        :root {

            position: fixed; inset: 0; pointer-events: none; z-index: 999;

            width: 100%; max-width: 950px; height: 750px; max-height: 95vh;
            background: var(--c-panel-glass);
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            display: flex; flex-direction: column;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%, 0 20px

            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 240, 255, 0.05);
            transform-style: preserve-3d;
        }

            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 40%);

        }

        }

            content: ''; position: absolute; bottom: 0; right: 0; width: 40px; height: 40px;
            border-bottom: 2px solid var(--c-neon-purple); border-right: 2px solid var(--c-neon-purple);
            z-index: 10;
        }

            background: rgba(0,0,0,0.3);

            box-shadow: 0 0 10px rgba(188, 19, 254, 0.2);

            width: 100%; height: 4px; display: flex; gap: 2px;
            z-index: 5; transform: translateZ(10px);
        }
        .progress-seg {
            flex: 1; height: 100%; background: #1a1d24;

        }
        
        .opt-btn {

            padding: 22px; cursor: pointer;

        }
        .opt-btn.selected .key { border-color: #000; color: #000; opacity: 1; }

        .key {
            font-family: var(--font-mono); font-size: 11px; border: 1px solid rgba(255,255,255,0.3);
            min-width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;

        }

        /* --- FOOTER --- */
        .footer {
            height: 90px; padding: 0 40px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;

            transform: translateZ(20px);

        .btn {

            transition: all 0.2s; position: relative; display: inline-block; text-align: center; text-decoration: none;
        }

        .btn-prev { background: transparent; color: var(--c-text-dim); border: 1px solid var(--c-text-dim); }
        .btn-prev:hover:not(:disabled) { color: #fff; border-color: #fff; background: rgba(255,255,255,0.05); }
        .btn-prev:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-next { background: var(--c-neon-blue); color: #000; }
        .btn-next:hover { background: #fff; box-shadow: 0 0 30px var(--c-neon-blue); transform: scale(1.05); }

        .btn-skip { background: transparent; color: #555; font-size: 11px; border: none; clip-path: none; }

        .btn-reset {

        .spinner {

        .sum-icon { color: var(--c-neon-blue); }

        .sum-opt {
            display: flex; align-items: center; gap: 10px; font-size: 13px; color: #555; padding: 6px 0;

        .sum-opt.selected {
            color: #fff; font-weight: 700; background: linear-gradient(90deg, rgba(0, 240, 255, 0.1), transparent);

        /* --- RATING SLIDER --- */
        .rating-wrap {
            background: rgba(0,0,0,0.3); border: 1px solid var(--c-neon-blue);

        input[type=range]::-webkit-slider-thumb {

    { type: 'select', id: 'bugs', title: 'Stability & Bugs', desc: 'Code Integrity', opts: ["Polished / Flawless", "Minor (Visual glitches)", "Annoying (Quest/Physics bugs)", "Game Breaking (Crashes/Softlocks)"] },

    { type: 'select', id: 'visuals', title: 'Visuals', desc: 'Optical Fidelity', opts: ["Photorealistic / Next-Gen", "Unique Art Style (Masterpiece)", "Beautiful", "Good", "Decent", "Dated / Retro", "Visual Clutter / UI Mess"] },

    { type: 'select', id: 'audience', title: 'Target Audience', desc: 'Demographics', opts: ["Kids", "Teens", "Adults", "Grandma / Casual", "Hardcore Gamers"] },

    // GROUP: VALUE & ECONOMY
    { type: 'select', id: 'price', title: 'Price', desc: 'Credit Value', opts: ["Free", "Worth Full Price", "Wait for Sale", "Overpriced", "Waste of money"] },
    { type: 'select', id: 'mtx', title: 'Monetization', desc: 'Micro-Transactions', opts: ["None / One-time Purchase", "Cosmetic DLCs only", "Battlepass / Season Pass", "Pay-to-Fast (Time savers)", "Pay-to-Win / Predatory"] },
    
    { type: 'text', id: 'text', title: 'Field Report', desc: 'Detailed Analysis', skippable: false },

const HEADERS = {
    'status': '[h1]üõë GAME REVIEW[/h1]',
    'perf': '[hr][/hr]\n[h1]üìä SYSTEM & TECHNICAL[/h1]',
    'visuals': '[hr][/hr]\n[h1]üé® PRESENTATION[/h1]',
    'gameplay': '[hr][/hr]\n[h1]‚öîÔ∏è THE CORE EXPERIENCE[/h1]',
    'price': '[hr][/hr]\n[h1]üí∞ VALUE & ECONOMY[/h1]'
};

/** Helpers */
const el = (tag, cls, child, props = {}) => {
    const n = document.createElement(tag);
    if(cls) n.className = cls;
    if(Array.isArray(child)) n.replaceChildren(...child);
    else if(child) n.textContent = child;
    Object.assign(n, props);
    return n;
};

/** App Engine */
class ReviewOS {
    constructor() {
        this.step = 0;
        this.state = { name: "", appID: "", img: "", sels: {}, pros: "", cons: "", sum: "", score: 5 };
        this.dom = {
            shell: document.getElementById('holo-shell'),
            view: document.getElementById('viewport'),
            rail: document.getElementById('progress-rail'),
            cnt: document.getElementById('hud-counter'),
            prev: document.getElementById('btn-prev'),
            next: document.getElementById('btn-next'),
            skip: document.getElementById('btn-skip')
        };
        this.timeouts = [];
        this.tiltReq = null;
        this.init();
    }

    init() {
        CONFIG.forEach(() => this.dom.rail.appendChild(el('div', 'progress-seg')));
        
        this.dom.prev.onclick = () => this.nav(-1);
        this.dom.next.onclick = () => this.nav(1);
        this.dom.skip.onclick = () => this.skip();
        
        document.onkeydown = e => this.key(e);
        document.onclick = e => { if(!e.target.closest('.input-wrap')) document.querySelector('.dropdown')?.classList.remove('visible'); };
        
        document.addEventListener('mousemove', (e) => {
            if (!this.tiltReq) {
                this.tiltReq = requestAnimationFrame(() => {
                    this.handleTilt(e);
                    this.tiltReq = null;
                });
            }
        });

        this.render();
    }

    handleTilt(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        const rotX = (y - 0.5) * -10;
        const rotY = (x - 0.5) * 10;
        this.dom.shell.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    }

    typewrite(element, text, speed = 15) {
        if (!element || !element.isConnected) return;
        element.textContent = '';
        element.classList.add('typing-cursor');
        let i = 0;
        const typeLoop = () => {
            if (!element.isConnected) return;
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                this.timeouts.push(setTimeout(typeLoop, speed));
            } else {
                element.classList.remove('typing-cursor');
            }
        };
        typeLoop();
    }

    clearTimeouts() {
        this.timeouts.forEach(t => clearTimeout(t));
        this.timeouts = [];
    }

    nav(d) {
        if(this.step===0 && d===1 && !this.state.name && !this.state.img) {
            document.querySelector('input')?.focus(); return;
        }
        this.save();
        const n = this.step + d;
        if(n >= 0 && n < CONFIG.length) this.trans(n);
    }

    skip() {
        this.state.sels[CONFIG[this.step].id] = null;
        this.nav(1);
    }

    trans(n) {
        const curr = this.dom.view.firstElementChild;
        if(curr) {
            curr.classList.remove('anim-in');
            curr.classList.add('anim-out');
            setTimeout(() => { this.step = n; this.render(); }, 200);
        } else {
            this.step = n; this.render();
        }
    }

    save() {
        const t = CONFIG[this.step].type;
        if(t==='text') {
            this.state.pros = document.getElementById('i-p')?.value||"";
            this.state.cons = document.getElementById('i-c')?.value||"";
            this.state.sum = document.getElementById('i-s')?.value||"";
        } else if(t==='search' && !this.state.appID) {
            this.state.name = document.getElementById('i-search')?.value||"";
        }
    }

    // --- SCORE CALCULATION ALGORITHM ---
    calculateScore() {
        let total = 0;
        let count = 0;
        
        CONFIG.forEach(c => {
            if(c.type === 'select' && this.state.sels[c.id] !== null && this.state.sels[c.id] !== undefined) {
                const idx = this.state.sels[c.id];
                const max = c.opts.length - 1;
                let val = 10 - ((idx / max) * 10);
                total += val;
                count++;
            }
        });
        
        return count > 0 ? (Math.round((total / count) * 2) / 2) : 5;
    }

    render() {
        this.clearTimeouts();
        this.dom.view.replaceChildren();
        // Reset scroll position for new page
        this.dom.view.scrollTop = 0;
        
        const c = CONFIG[this.step];

        this.dom.cnt.textContent = `0${this.step+1} / ${CONFIG.length}`;
        Array.from(this.dom.rail.children).forEach((s, i) => s.classList.toggle('active', i <= this.step));
        
        this.dom.prev.disabled = this.step === 0;
        this.dom.next.textContent = this.step === CONFIG.length - 1 ? 'FINISH' : 'CONFIRM';
        this.dom.next.style.display = c.type === 'final' ? 'none' : 'block';
        
        const hasSel = this.state.sels[c.id] != null;
        this.dom.skip.style.display = (c.skippable!==false && !hasSel) ? 'block' : 'none';

        const wrap = el('div', 'anim-in');
        
        const h1 = el('h1');
        const h2 = el('h2');
        wrap.append(h1, h2);
        
        // MOUNT FIRST - Then Type
        this.dom.view.appendChild(wrap);
        
        this.typewrite(h1, c.title);
        this.timeouts.push(setTimeout(() => this.typewrite(h2, c.desc, 10), 200));

        const content = el('div'); // Container for dynamic content
        if(c.type === 'search') this.rSearch(content);
        else if(c.type === 'select') this.rSelect(content, c);
        else if(c.type === 'text') this.rText(content);
        else if(c.type === 'final') this.rFinal(content);

        wrap.appendChild(content);
    }

    rSearch(p) {
        if(this.state.img) {
            p.append(el('div', 'game-card', [
                el('img', '', [], {src:this.state.img}),
                el('div', '', [
                    el('div', '', this.state.name, {style:'font-weight:700; font-size:20px; color:#fff'}),
                    el('button', 'btn-link', 'RE-SCAN DATABASE', {onclick:()=>{
                        this.state.name=""; this.state.appID=""; this.state.img=""; this.render();
                    }})
                ])
            ]));
        } else {
            const inp = el('input', '', [], {id:'i-search', placeholder:'Game Name', value:this.state.name, autocomplete:'off'});
            const spin = el('div', 'spinner', [], {id:'spin'});
            const dd = el('div', 'dropdown', [], {id:'dd'});
            p.append(el('div', 'input-wrap', [inp, spin, dd]));
            setTimeout(()=>{ inp.focus(); inp.oninput=e=>this.search(e.target.value); }, 100);
        }
    }

    rSelect(p, c) {
        // CENTERED FLEX LAYOUT
        const g = el('div', 'grid');
        c.opts.forEach((o, i) => {
            const b = el('div', `opt-btn ${this.state.sels[c.id]===i?'selected':''}`, [
                el('span', 'key', (i+1).toString()), el('span', '', o)
            ], {
                onclick:() => {
                    this.state.sels[c.id] = i;
                    g.querySelectorAll('.opt-btn').forEach(x=>x.classList.remove('selected'));
                    b.classList.add('selected');
                    setTimeout(()=>this.nav(1), 250);
                }
            });
            g.append(b);
        });
        p.append(g);
    }

    rText(p) {
        p.append(el('div', '', [
            el('textarea', '', [], {id:'i-p', placeholder:'[+] POSITIVES', value:this.state.pros, style:'margin-bottom:10px'}),
            el('textarea', '', [], {id:'i-c', placeholder:'[-] NEGATIVES', value:this.state.cons, style:'margin-bottom:10px'}),
            el('textarea', '', [], {id:'i-s', placeholder:'FINAL ANALYSIS...', value:this.state.sum})
        ]));
    }

    rFinal(p) {
        this.state.score = this.calculateScore();

        // 1. RATING SLIDER
        const ratingWrap = el('div', 'rating-wrap', [
            el('div', 'rating-header', [
                el('span', '', 'CALCULATED RATING'),
                el('span', 'rating-val', this.state.score.toString(), { id: 'score-display' })
            ]),
            el('input', '', [], {
                type: 'range', min: '0', max: '10', step: '0.5', value: this.state.score,
                oninput: (e) => {
                    this.state.score = e.target.value;
                    document.getElementById('score-display').textContent = this.state.score;
                    document.getElementById('final-out').value = this.genBB();
                }
            })
        ]);
        p.appendChild(ratingWrap);

        // 2. VISUAL LOG
        const grid = el('div', 'summary-grid');
        CONFIG.forEach(c => {
            if (c.type === 'select') {
                const userSel = this.state.sels[c.id];
                const isAnswered = userSel !== null && userSel !== undefined;
                
                const card = el('div', `summary-card ${isAnswered ? 'active-card' : ''}`, [
                    el('div', 'sum-title', [el('span','sum-icon','‚ñ†'), el('span','',c.title)])
                ]);

                c.opts.forEach((opt, idx) => {
                    const isSelected = userSel === idx;
                    const row = el('div', `sum-opt ${isSelected ? 'selected' : ''}`, [
                        el('div', 'sum-check', isSelected ? '‚úì' : ''),
                        el('span', '', opt)
                    ]);
                    card.appendChild(row);
                });
                
                if(!isAnswered) card.appendChild(el('div', 'sum-opt skipped', '‚Äî DATA SKIPPED ‚Äî'));
                grid.appendChild(card);
            }
        });
        p.appendChild(grid);

        // 3. TEXT OUTPUT
        const bb = this.genBB();
        const area = el('textarea', 'code-box', [], { id:'final-out', value:bb, readOnly:true });
        const btn = el('button', 'btn btn-next', 'COPY TO CLIPBOARD', {
            style:'width:100%; margin-top:20px',
            onclick:e=>{
                area.select(); navigator.clipboard.writeText(area.value);
                e.target.textContent = "DATA COPIED"; setTimeout(()=>e.target.textContent="COPY TO CLIPBOARD", 2000);
            }
        });
        
        // 4. RESET
        const btnReset = el('button', 'btn btn-reset', 'START NEW REVIEW', {
            style:'width:100%; margin-top:10px',
            onclick:() => location.reload()
        });

        // 5. DEVELOPER COMMAND CONSOLE
        const devConsole = el('div', 'holo-id-card', [
            el('div', 'holo-header', [
                el('span', 'holo-title', 'ALL CREDITS FOR ANONYMOUS (DALBOUH02)'),
                el('span', 'holo-status', 'ONLINE ‚óè')
            ]),
            el('div', 'holo-grid', [
                el('a', 'holo-btn gh', 'GITHUB REPO', { href:'https://github.com/Dalbouh02', target:'_blank'}),
                el('button', 'holo-btn em', 'EMAIL', { 
                    onclick: (e) => {
                        e.preventDefault();
                        const mail = "munesdalabeeh@icloud.com";
                        navigator.clipboard.writeText(mail);
                        alert("Email Address Copied: " + mail);
                        window.location.href = "mailto:" + mail;
                    }
                }),
                el('a', 'holo-btn st', 'STEAM PROFILE SHOW SOME LOVE ‚ù§', { href:'https://steamcommunity.com/profiles/76561198306554804/', target:'_blank'}),
                el('a', 'holo-btn tw', 'TWITCH CHANNEL', { href:'https://www.twitch.tv/anonymoususernoone', target:'_blank'}),
                el('button', 'holo-btn tr', 'üéÅ TRADE OFFER (I LOVE GIFTS) üî™', { 
                    onclick: (e) => {
                        e.preventDefault();
                        const link = "https://steamcommunity.com/tradeoffer/new/?partner=346289076&token=AtneZynY";
                        navigator.clipboard.writeText(link);
                        window.open(link, '_blank');
                        alert("Trade URL Copied to Clipboard!");
                    }
                })
            ])
        ]);

        p.append(area, btn, btnReset, devConsole);
    }

    search(q) {
        if(this.ctl) this.ctl.abort();
        clearTimeout(this.tmr);
        const dd = document.getElementById('dd');
        const sp = document.getElementById('spin');
        
        if(q.length < 2) { dd.classList.remove('visible'); sp.style.display='none'; return; }
        
        sp.style.display='block';
        this.tmr = setTimeout(async ()=>{
            this.ctl = new AbortController();
            try {
                const r = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://store.steampowered.com/api/storesearch/?term=${encodeURIComponent(q)}&l=english&cc=US`)}`, {signal:this.ctl.signal});
                const d = JSON.parse((await r.json()).contents);
                sp.style.display='none';
                dd.replaceChildren();
                
                if(d.items?.length) {
                    d.items.forEach(g => {
                        dd.append(el('div', 'dd-item', [
                            el('img','',[],{src:g.tiny_image}), el('span','dd-text',g.name)
                        ], {
                            onclick:()=>{ this.state.name=g.name; this.state.appID=g.id; this.state.img=`https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${g.id}/header.jpg`; this.render(); }
                        }));
                    });
                    dd.classList.add('visible');
                }
            } catch(e) { if(e.name!=='AbortError') sp.style.display='none'; }
        }, 300);
    }

    key(e) {
        if(e.key==='Enter') {
            if(document.activeElement.tagName==='TEXTAREA') return;
            const dd = document.querySelector('.dropdown.visible');
            if(dd) { dd.firstElementChild.click(); return; }
            if(CONFIG[this.step].type==='search' && !this.state.name && !this.state.img) return;
            this.nav(1);
        }
        if(CONFIG[this.step].type==='select') {
            const n = parseInt(e.key);
            if(n>0 && n<=CONFIG[this.step].opts.length) {
                this.state.sels[CONFIG[this.step].id] = n-1;
                this.render(); setTimeout(()=>this.nav(1), 200);
            }
        }
    }

    genBB() {
        let b = `[h1]${this.state.name}[/h1]\n`;
        
        CONFIG.forEach(c => {
            if(c.type === 'select') {
                if (HEADERS[c.id]) b += `\n\n${HEADERS[c.id]}\n`;
                b += `\n[b]‚Äî{ ${c.title} }‚Äî[/b]\n[list]\n`;
                c.opts.forEach((opt, i) => {
                    const mark = (this.state.sels[c.id] === i) ? '‚òë' : '‚òê';
                    b += `${mark} ${opt}\n`;
                });
                b += `[/list]`;
            }
        });

        const lst = (t,e,x) => {
            if(!x.trim()) return '';
            let s = `\n[h1]${e} ${t}[/h1]\n[list]\n`;
            x.split('\n').forEach(l=>{if(l.trim())s+=`[*] ${l.trim()}\n`});
            return s+`[/list]\n`;
        };
        
        b+='\n\n[hr][/hr]\n[h1]üìù FINAL VERDICT[/h1]';
        b+=lst('PROS','',this.state.pros) + lst('CONS','',this.state.cons);
        if(this.state.sum.trim()) b+=`\n[quote][b]Summary:[/b] ${this.state.sum}[/quote]`;
        
        b+=`\n[h1]RATING: ${this.state.score} / 10[/h1]`;
        
        return b;
    }
}

new ReviewOS();
